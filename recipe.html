            allRecipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.innerHTML = `
                    <div class="recipe-icon">${recipe.icon}</div>
                    <h3>${recipe.name}</h3>
                    <p class="japanese-name">${recipe.japanese}</p>
                    <div class="recipe-meta">
                        <span class="difficulty">${recipe.difficulty}</span>
                        <span class="time">‚è±Ô∏è ${recipe.time}</span>
                    </div>
                `;
                recipeCard.onclick = () => showRecipeDetail(recipe);
                grid.appendChild(recipeCard);
            });
        }

        // Show recipe detail
        function showRecipeDetail(recipe) {
            const modal = document.getElementById('recipeModal');
            const modalBody = document.getElementById('recipeModalBody');
            
            modalBody.innerHTML = `
                <div class="recipe-detail-content">
                    <h2>${recipe.icon} ${recipe.name}</h2>
                    <p class="japanese-name">${recipe.japanese}</p>
                    <div class="recipe-info">
                        <span class="difficulty-badge">${recipe.difficulty}</span>
                        <span class="time-badge">‚è±Ô∏è ${recipe.time}</span>
                    </div>
                    
                    <div class="recipe-section">
                        <h3>üõí Bahan-bahan:</h3>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="recipe-section">
                        <h3>üìù Cara Membuat:</h3>
                        <ol>
                            ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeRecipeModal() {
            document.getElementById('recipeModal').style.display = 'none';
        }

        // Search recipes
        function searchRecipes() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.recipe-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(input)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Initialize
        window.onload = function() {
            loadAllRecipes();
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
