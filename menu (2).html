        // Load menu items - PASTIKAN JALAN
        function loadMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            if (!menuGrid) {
                console.log('Menu grid not found');
                return;
            }
            
            console.log('Loading menu items...');
            menuGrid.innerHTML = '';
            
            foodData.forEach((food, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-image">
                        <img src="${food.image}" alt="${food.name}" loading="lazy">
                    </div>
                    <h3>${food.name}</h3>
                    <p>${food.japanese}</p>
                `;
                menuItem.onclick = () => showFoodDetail(food);
                menuGrid.appendChild(menuItem);
                console.log(`Added item ${index + 1}: ${food.name} with image ${food.image}`);
            });
            
            console.log(`Total items loaded: ${foodData.length}`);
        }

        // Show food detail modal
        function showFoodDetail(food) {
            const modal = document.getElementById('foodModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="food-detail-content">
                    <div class="food-detail-image">
                        <img src="${food.image}" alt="${food.name}">
                    </div>
                    <h2>${food.name}</h2>
                    <p class="japanese-name">${food.japanese}</p>
                    <div class="food-details">
                        <p><strong>Arti:</strong> ${food.meaning}</p>
                        <p><strong>Bahan Utama:</strong> ${food.ingredients}</p>
                        <p><strong>Rasa:</strong> ${food.taste}</p>
                        <p><strong>Asal:</strong> ${food.origin}</p>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('foodModal').style.display = 'none';
        }

        // Initialize - PASTIKAN DIJALANKAN
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, loading menu...');
            loadMenuItems();
        });

        // Fallback
        window.onload = function() {
            console.log('Window loaded, checking menu...');
            if (document.getElementById('menuGrid').children.length === 0) {
                loadMenuItems();
            }
        };

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('foodModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
